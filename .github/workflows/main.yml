name: Build Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build
      run: ./build.sh

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: torghost-release
        path: target/torghost
